<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Skin </title>
    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}" type="text/css">
</head>
<body>

<div class="container-fluid row col-8">

    <div>
        <h3>Skin products overview</h3>
    </div>
    <div class="row col-6">
        <table class="table table-bordered table-striped">
            <thead>
            <th>Name</th>
            <th>Brand ID</th>
            <th>Brand Name</th>
            <th>Texture</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Edit</th>
            <th>Delete</th>
            </thead>
            <tbody>
            <tr th:each="skin : ${skinList}">
                <td th:text="${skin.name}"></td>
                <td th:text="${skin.brand_id}"></td>
                <td th:text="${skin.brand_name}"></td>
                <td th:text="${skin.texture}"></td>
                <td th:text="${skin.quantity}"></td>
                <td th:text="${skin.price}"></td>
                <td>
                    <form th:action="@{/editSkin/{id}(id=${skin.id})}" method="get">
                        <button type="submit">Edit</button>
                    </form>
                </td>
                <td>
                    <form th:action="@{/deleteSkin/{id}(id=${skin.id})}" method="get">
                        <button type="submit">Delete</button>
                    </form>
                </td>

            </tr>
            </tbody>
        </table>
    </div>
</div>
<div class="row col-6">
    <form th:action="@{/homeForSkin}" method="get">
        <button type="submit">Go Home</button>
    </form>
</div>
</body>
<script th:src="@{/bootstrap/js/bootstrap.min.js}"/>
</html>
