<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Employee Overview</title>
  <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}" type="text/css">
</head>
<body>

<div class="container-fluid row col-8">

  <div>
    <h3>Eye Products Overview</h3>
  </div>

  <div class="row col-6">
    <table class="table table-bordered table-striped">
      <thead>
      <th>Name</th>
      <th>Texture</th>
      <th>Quantity</th>
      <th>Price</th>
      <th>Edit</th>
      <th>Delete</th>
      </thead>
      <tbody>
      <tr th:each="ochi : ${ochiList}">
        <td th:text="${ochi.name}"/>
        <td th:text="${ochi.texture}"/>
        <td th:text="${ochi.quantity}"/>
        <td th:text="${ochi.price}"/>
        <td>
          <form th:action="@{/editOchi/{id}(id=${ochi.id})}" method="get">
            <button type="submit">Edit</button>
          </form>
        </td>
        <td>
          <form th:action="@{/deleteOchi/{id}(id=${ochi.id})}" method="get">
            <button type="submit">Delete</button>
          </form>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
  <div class="row col-6">
    <form th:action="@{/homeForEye}" method="get">
      <button type="submit">Go Home</button>
    </form>
  </div>


</body>
<script th:src="@{/bootstrap/js/bootstrap.min.js}"/>
</html>
