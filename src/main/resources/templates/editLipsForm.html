<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Lips Form</title>
  <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}" type="text/css" th:object="${lipsFormDto}">
</head>
<body>
<div class="container mt-5">
  <h1>Edit lips products</h1>

  <form th:action="@{/updateLips/{id}(id=${id})}" method="post" th:object="${lipsFormDto}">
    <input type="hidden" th:field="*{id}"/>
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" class="form-control" th:field="*{name}"/>
    </div>
    <div class="form-group row">
      <label for="brand_id">Brand ID:</label>
      <div>
        <select class="form-control" th:field="*{brandId}">
          <option value="123">123</option>
          <option value="124">124</option>
          <option value="125">125</option>
          <option value="126">126</option>
          <option value="127">127</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <label for="quantity">Quantity:</label>
      <input type="number" class="form-control" th:field="*{quantity}"/>
    </div>
    <div class="form-group">
      <label for="texture">Texture:</label>
      <select class="form-control" th:field="*{texture}">
        <option value="mousse">Mousse</option>
        <option value="liquid">Liquid</option>
        <option value="creamy">Creamy</option>
        <option value="powder">Powder</option>
      </select>
    </div>
    <div class="form-group">
      <label for="price">Price:</label>
      <input type="number" class="form-control" th:field="*{price}"/>
    </div>
    <input type="submit" class="btn btn-primary" value="Save"/>
  </form>
</div>
</body>
</html>
