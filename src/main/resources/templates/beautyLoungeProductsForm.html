<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Beauty Lounge Products Form</title>
    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}" type="text/css">

    <style>
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .button-container {
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <div>
        <h3>Create a Product</h3>
    </div>

    <div class="button-container">
        <form action="/showAllProducts" method="get">
            <button type="submit">Overview and edit all products</button>
        </form>
    </div>

    <div class="button-container">
        <form action="/skinProduct" method="get">
            <button type="submit">Add or edit skin product</button>
        </form>
    </div>

    <div class="button-container">
        <form action="/eyeProduct" method="get">
            <button type="submit">Add or edit eye products</button>
        </form>
    </div>

    <div class="button-container">
        <form action="/lipsProduct" method="get">
            <button type="submit">Add or edit lips products</button>
        </form>
    </div>

    <div class="button-container">
        <form action="/eyebrowProduct" method="get">
            <button type="submit">Add or edit eyebrow products</button>
        </form>
    </div>


</div>

<script th:src="@{/bootstrap/js/bootstrap.min.js}"/>
</body>
</html>
