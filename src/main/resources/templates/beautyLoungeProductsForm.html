<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Beauty Lounge Products Form</title>
    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}" type="text/css">

</head>
<body>

<div class="container-fluid">

    <div>
        <h3>Create a Product</h3>
    </div>

    <form action="#" method="post" th:action="@{/submitbeautyLoungeProducts}" th:object="${beautyLoungeProducts}">
        <div class="row col-lg-12">
            <div class="form-group row">
                <label class="col-12 col-form-label" for="name">Name:</label>
                <div>
                    <input class="form-control" th:field="${beautyLoungeProducts.name}" type="text">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-12 col-form-label" for="category">Category:</label>
                <div>
                    <select class="form-control" th:field="${beautyLoungeProducts.category}" type="text">
                        <option value="ten">Ten</option>
                        <option value="buze">Buze</option>
                        <option value="ochi">Ochi</option>
                        <option value="sprancene">Sprancene</option>
                    </select>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-12 col-form-label" for="quantity">Quantity:</label>
                <div>
                    <input class="form-control" th:field="${beautyLoungeProducts.quantity}" type="text">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-12 col-form-label" for="texture">Texture:</label>
                <div>
                    <input class="form-control" th:field="${beautyLoungeProducts.texture}" type="text">
                </div>
            </div>


            <div class="form-group row">
                <label class="col-12 col-form-label" for="price">Price:</label>
                <div>
                    <input class="form-control" th:field="${beautyLoungeProducts.price}" type="text">
                </div>
            </div>

            <div class="form-group row">
                <button class="btn btn-primary" type="submit">
                    Submit
                </button>
            </div>

        </div>

    </form>

</div>

</body>

<script th:src="@{/bootstrap/js/bootstrap.min.js}"/>

</html>
